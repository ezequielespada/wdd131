<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendación de Talles - Ladousse</title>
    <link rel="stylesheet" href="styles/ladousse.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/ladousse-logo.jpeg" alt="Ladousse Logo" class="logo">
            <ul class="nav-links">
                <li><a href="ladousse.html#productos">Productos</a></li>
                <li><a href="ladousse.html#categorias">Categorías</a></li>
                <li><a href="talles.html">Talles</a></li>
                <li><a href="ladousse.html#faq">FAQ</a></li>
                <li><a href="ladousse.html#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contacto">
            <h1>Recomendación de Talles</h1>
            <form id="talles-form">
                <label for="caderas">Ancho de Caderas (cm):</label>
                <input type="number" id="caderas" name="caderas" required>

                <label for="cintura">Ancho de Cintura (cm):</label>
                <input type="number" id="cintura" name="cintura" required>

                <label for="pecho">Ancho de Pecho (cm):</label>
                <input type="number" id="pecho" name="pecho" required>

                <button type="button" onclick="calcularTalle()">Calcular</button>
            </form>
        </section>

        <section id="resultados" style="display: none;">
            <h2>Recomendaciones de Talles</h2>
            <div class="product-grid" id="recomendaciones">
                <!-- Las recomendaciones se generarán aquí mediante JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ladousse | Être Unique</p>
    </footer>

    <script src="scripts/talles.js"></script>
</body>
</html>
