<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals by Ezequiel H. Espada.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="author" content="Ezequiel H. Espada">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <section class="review-form">

        <form action="review.html" method="get">
            <label for="product">Product Name</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">☆</label>
                
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">☆</label>
                
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">☆</label>
                
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">☆</label>
                
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1">☆</label>
            </div>

            <label for="date">Date of Installation</label>
            <input type="date" id="date" name="date" required>

            <label>Which features did you find useful in the product?</label>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Durability</label>
                </div>
                <div>
                    <input type="checkbox" id="ease" name="features" value="Ease of Use">
                    <label for="ease">Ease of Use</label>
                </div>
                <div>
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Performance</label>
                </div>
                <div>
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Design</label>
                </div>
            </div>

            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review" rows="5"></textarea>

            <label for="name">Your Name (Optional)</label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review">
        </form>
    </section>

    <footer>
        <p>&copy; <span id="currentyear"></span> - Ezequiel H. Espada - Argentina</p>
        <p id="lastModified"></p>
    </footer>

</body>
</html>
